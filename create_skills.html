<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Create a Consultation Record</title>

    <link rel="stylesheet" href="">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Bootstrap libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"> Home
            </a>
        </div>
    </nav>
    <br><br>
    <div id="main-container" class="container">

        <form>
            <h2>Create Skills</h2>

            <div class="input-group mb-3">
                <span class="input-group-text">Skill ID</span>
                <input type="number" class="form-control" name="skillId" id="skillId" v-model="skillId">
            </div>

            <br>

            <div class="input-group mb-3">
                <span class="input-group-text">Skill Name</span>
                <input type="text" class="form-control" name="skillname" id="skillname" v-model="skillname">
            </div>

            <br>

            <div class="input-group mb-3">
                <span class="input-group-text">Skill Description</span>
                <input type="text" class="form-control" name="skilldesc" id="skilldesc" v-model="skilldesc">
            </div>

            <br>

            <button id="addSkillBtn" class="btn btn-primary" v-on:click="submitForm">Create</button>
            <p><label id="sucess" class="text-success">{{ success }}</label></p>
            <p><label id="error" class="text-danger">{{ error }}</label></p>


        </form>

    </div>

</body>

<script>
    const vm = new Vue({
        el: '#main-container',
        data: {
            skillId: 0,
            skillname: '',
            skilldesc: '',
            success: '',
            error: ''
        },
        methods: {
            submitForm: function() {
                event.preventDefault();
                axios.post('http://192.168.18.28:5000/skills_add', {
                        id: this.skillId,
                        name: this.skillname,
                        description: this.skilldesc
                    })
                    .then(response => {
                        this.success = "Successfully Added"

                        //window.location.replace("./view-skills.html");
                        return false;
                    })
                    .catch(error => {
                        this.error = error.response.data.message
                    });
            }
        }

    });
</script>

</html>
